<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>f-m2-evaluacion-intermedia-cterrasid</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Homemade+Apple|Monoton|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="game__header">
        <h1 class="game__title">Adivina el número</h1>
        <span class="decoration"></span>
        <h2 class="game__subtitle">Si puedes...</h2>
    </header>
    <section class="game__container">
        <div class="game__counter"></div>
        <form class="game__form" action="" method="get">
            <label class="game__input-title" for="number">Introduce aquí tu número</label>
            <input class="game__input" type="text" name="user_number" id="number" label="user_number" required>
            <button class="game__button" type="button">Prueba</button>
            <button id="clear-btn" class="game__reset" type="reset">Reset</button>
        </form>
        <p class="game__feedback">Escribe un número y dale a <strong>Prueba</strong></p>
    </section>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
